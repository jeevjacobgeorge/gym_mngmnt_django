{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gym Admin{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'admin/css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/responsive.css' %}">
    {% block extrastyle %}{% endblock %}
</head>
<body class="app-admin">
    <header class="main-header">
        <h1 class="site-title">{% block site_title %}Gym Management System{% endblock %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'admin:index' %}">Home</a></li>
                <li><a href="{% url 'admin:app_list' app_label='mygym' %}">Gym Admin</a></li>
                <li><a href="{% url 'admin:logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        <p>Â© 2024 Gym Management System</p>
    </footer>
    {% block extrascript %}{% endblock %}
</body>
</html>
